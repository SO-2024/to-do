<h2 mat-dialog-title> {{title}} </h2>
<mat-dialog-content>
  <form [formGroup]="addEditForm">
    <div class="control-row">
      <div>
        <mat-form-field class="formElement">
          <mat-label>Title</mat-label>
          <input matInput formControlName="title" placeholder="Title" type="text">
          <mat-error *ngIf="addEditForm.get('title')?.errors?.['required']"> Title is required.</mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="formElement">
          <mat-label>Description</mat-label>
          <input matInput formControlName="description" placeholder="Description" type="text">
          <mat-error *ngIf="addEditForm.get('description')?.errors?.['required']"> Description is required.</mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="formElement">
          <mat-label>Choose a date</mat-label>
          <input matInput [min]="minDate" formControlName="dueDate" placeholder="MM/DD/YYYY" [matDatepicker]="picker">
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error *ngIf="addEditForm.get('dueDate')?.invalid"> Please enter a valid date in MM / DD / YYYY format.</mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-checkbox type="checkbox" formControlName="status">Mark As Completed!</mat-checkbox>
      </div>
    </div>
  </form>

</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [disabled]="!addEditForm.valid" (click)="onAddOrUpdateTask()" class="button">{{btnTitle}}</button>
</mat-dialog-actions>
